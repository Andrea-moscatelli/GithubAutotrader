name: Automated trader

on:
#  schedule:
#    - cron: "0 0 * * *"   # ogni giorno alle 00:00 UTC
    # - cron: "0 8 * * *"   # ogni giorno alle 08:00 UTC
    # - cron: "0 12 * * *"  # ogni giorno alle 12:00 UTC
    # - cron: "0 16 * * *"  # ogni giorno alle 16:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Installa Playwright browsers
        run: playwright install

      - name: Run script
        run: python src/data/ticks_retriever.py

      - name: Commit updated database
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/db/italian_stocks.db
          git add data/db/milan_stocks.csv
          git commit -m "Aggiornamento dati azioni italiane" || echo "Nessun cambiamento"
          git push
